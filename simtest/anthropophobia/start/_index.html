
<!DOCTYPE html>
<html lang="kr" >
  <head>
    <meta charset="utf-8">
    <title>심리테스트</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>심리테스트</h1>
        <div class="otherSite">
          <button type="button" class="otherSite btn3">다른테스트</button>
        </div>
      </header>
      <section>
        <main>
          <div class="text-right">1/2</div>
          <div class="progress">
            <div class="bar" style="width:50%;" ></div>
            <!-- <div class="bar" style="width:50%;" ></div> -->
          </div>
          <div class="testBox">
            <div>
                    <form class="form" action="../result/" method="get">
                      <p>
                      <section id="q0" name="q0">
                        <p>1. 익숙하지 않은 사람들이랑 만나도 불편함이 없다.</P>
                        <p class="radio1"><input type="radio"  value="0"> 동의함</p>
                        <p class="radio1"><input type="radio"  value="1"> 중간</p>
                        <p class="radio1"><input type="radio"  value="2"> 동의안함</p>
                      </section>
                      </p>
                      <p>
                      <section id="q1" name="q1">
                        <p>2. 누구를 만나는 것 보다 혼자 시간을 보내는게 편하다.</P>
                        <p class="radio1"><input type="radio"  value="0"> 동의함</p>
                        <p class="radio1"><input type="radio"  value="1"> 중간</p>
                        <p class="radio1"><input type="radio"  value="2"> 동의안함</p>
                      </section>
                      </p>
                      <p>
                      <section id="q2" name="q2">
                        <p>3. 친구도 오랜만에 만나면 불편하다.</P>
                        <p class="radio1"><input type="radio"  value="0"> 동의함</p>
                        <p class="radio1"><input type="radio"  value="1"> 중간</p>
                        <p class="radio1"><input type="radio"  value="2"> 동의안함</p>
                      </section>
                      </p>
                      <p>
                      <section id="q3" name="q3" style="display:none" >
                        <p>4. 사람들에게 먼저 말을 거는 것이 쉽다.</P>
                        <p class="radio1"><input type="radio"  value="0"> 동의함</p>
                        <p class="radio1"><input type="radio"  value="1"> 중간</p>
                        <p class="radio1"><input type="radio"  value="2"> 동의안함</p>
                      </section>
                      </p>
                      <p>
                      <section id="q4" name="q4" style="display:none">
                        <p>5. 모임에 나갔을 때 대화에 잘 끼어들지 못한다.</P>
                        <p class="radio1"><input type="radio" value="0"> 동의함</p>
                        <p class="radio1"><input type="radio" value="1"> 중간</p>
                        <p class="radio1"><input type="radio"  value="2"> 동의안함</p>
                      </section>
                      </p>
                      <button class="btn3" type="button" id="next">다음페이지</button>
                    </form>
                    <script src="https://code.jquery.com/jquery.js"></script>
                    <script src="/js/bootstrap.min.js"></script>
                      <script type="text/javascript">
                        for (var i = 0; i < 5; i++) {
                          var data = '#q'+i;
                          var data1= 'q'+i;
                          $( data+' .radio1 input').attr('name',data1);
                        }
                        $('button#next').click(function(event) {
                        var target1 = $('button#next').attr('type');
                        // alert(target1);
                        if (target1 != 'submit') {
                            $('button#next').attr('type','submit');
                            $('button#next').text('제출');
                            $('div.bar').attr('style','width:100%');
                            $('div.text-right').text('2/2');
                            event.preventDefault();
                            for(var i=0; i<5; i++){
                              var target = '#q'+i;
                              $(target).toggle();
                            }
                        }
                      })

                      </script>
            </div>
          </div>

        </main>
      </section>
      <footer>저작권 임흥현</footer>
    </div>
  </body>
</html>
